    <form style="margin-left: 30%; margin-top: 20px;" th:object="${productDto}" method="post" th:action="@{/admin/addProduct}">
        <div class="form-group">
          <label for="exampleInputText">Product Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Product name" th:field="*{product_name}">
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Desciption</label>
            <input type="text" class="form-control" id="product_description" aria-describedby="emailHelp" placeholder="Desciption" th:field="*{product_desciption}">
            <small id="product_description" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Price</label>
            <input type="number" class="form-control" id="product_price" aria-describedby="emailHelp" placeholder="Price" th:field="*{product_price}">
            <small id="product_price" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Discount</label>
            <input type="number" class="form-control" id="product_discount" aria-describedby="emailHelp" placeholder="Discount" th:field="*{product_discount}">
            <small id="product_discount" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Quantity</label>
            <input type="number" class="form-control" id="product_quantity" aria-describedby="emailHelp" placeholder="Quantity" th:field="*{product_quantity}">
            
            <small id="product_description" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Live</label>
            <input type="checkbox" checked="true" th:field="*{product_live}"/>
            <small id="product_description" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Product Stock</label>
            <input type="checkbox" checked="true" th:field="*{product_stock}"/>
            <small id="product_description" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText">Category</label>
            <select class="form-select" name="category_id" id="category_id" th:field="*{category_id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Open this select menu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Path to image address</label>
            <input type="text" class="form-control-file" id="product_image" th:field="*{product_image_name}">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
