<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" th:href="@{~/image/logo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/bootstrap4/bootstrap.min.css}">
    <link th:href="@{~/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{~/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/plugins/OwlCarousel2-2.2.1/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/main_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/styles/admin.css}">

    <link rel="stylesheet" href="../../static/styles/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/main_styles.css">
    <link rel="stylesheet" href="../../static/styles/responsive.css">
    <link rel="stylesheet" href="../../static/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" href="../../static/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" href="../../static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" href="../../static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/styles/admin.css">

    <title>Update Product</title>

</head>

<body>
    <!-- top nav -->
    <div class="top_nav">
        <div class="row ml-4 mr-5 align-items-center">
            <div class="col-md-6">
                    <div class="logo_container">
                        <a th:href="@{/auth/homepage}"><span>admin</span></a>
                    </div>
            </div>

            <div class="col-md-6 text-right">
                <div class="top_nav_right">
                    <ul class="top_nav_menu">

                        <li class="account">
                            <a href="#" th:text="'Welcome: ' + *{user_login.first_name} + ' ' + *{user_login.last_name} ">
                                Welcome, ADMIN
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="account_selection">
                                <li><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end top nav -->

    <div class="main_area row mx-0">
        <!-- Dashboard -->
        <div class="col-md-2 px-4 pt-4" style="background-color: var(--ds-surface, #FAFBFC);">
            <ul class="d-flex flex-column dashboard">
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li> 
                    Manage Products
                    <ul class="list">
                        <li class="active">
                            <a th:href="@{/admin/products}">All Products</a>
                        </li>
                        <li>
                            <a th:href="@{/admin/addProduct}">Add Product</a>
                        </li>
                    </ul>    
                </li>
                    
                <li> 
                    Manage Orders
                    <ul class="list">
                        <li>
                            <a th:href="@{/admin/order-waiting}">Waiting orders</a>
                        </li>
                        <li>
                            <a th:href="@{/admin/order-confirmed}">Confirmed orders</a>
                        </li>
                    </ul>
                    
                </li>    
            </ul>
        </div>
        <!-- Main area -->

        <div  class="col-md-10 pt-4" style="border-left: #b5aec4 solid 1px">
            <div class="mt-3 pb-3 text-center">
                <h3>UPDATE PRODUCTS</h3>
            </div>
            <form style= "margin-top: 20px; width: 50%; margin: auto;"  method="post" th:action="@{/admin/updateProduct}"  th:object="${productDto}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputText">Product Code</label>
                    <input type="text" class="form-control" id="product_code" aria-describedby="emailHelp" th:field="*{product_code}">
                </div>
                <input hidden="hidden" th:field="*{product_id}">
                <div class="form-group">
                  <label for="exampleInputText">Product Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{product_name}">
                </div>
        
                <div class="form-group">
                    <label for="exampleInputText">Product Description</label>
                    <input type="text" class="form-control" id="product_description" aria-describedby="emailHelp" th:field="*{product_desciption}">
                    <small id="product_description" class="form-text text-muted"></small>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputText">Product Price</label>
                    <input type="number" class="form-control" id="product_price" aria-describedby="emailHelp" th:field="*{product_price}" >
                    <small id="product_price" class="form-text text-muted"></small>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputText">Product Discount</label>
                    <input type="number" class="form-control" id="product_discount" aria-describedby="emailHelp" th:field="*{product_discount}">
                    <small id="product_discount" class="form-text text-muted"></small>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputText">Product Quantity</label>
                    <input type="number" class="form-control" id="product_quantity" aria-describedby="emailHelp" th:field="*{product_quantity}">
                    
                    <small id="product_description" class="form-text text-muted"></small>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputText">Category</label>
                    <select class="form-select ml-2" name="category_id" id="category_id">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" >Choose category</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload image: </label>
                    <input type="file" class="form-control-file mx-2" name="file" id="product_image">
                </div>
                
                <div class="text-center btn_container mt-4">
                    <button type="submit" class="btn btn-primary">UPDATE PRODUCT</button>
                </div>
                
            </form>
        </div>
    </div>
        
    

    <script th:src="@{~/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{~/styles/bootstrap4/popper.js}"></script>
    <script th:src="@{~/styles/bootstrap4/bootstrap.min.js}"></script>
    <script th:src="@{~/plugins/Isotope/isotope.pkgd.min.js}"></script>
    <script th:src="@{~/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script th:src="@{~/plugins/easing/easing.js}"></script>
    <script th:src="@{~/js/custom.js}"></script>
    <script th:src="@{~/js/submit.js}"></script>
</body>
</html>
