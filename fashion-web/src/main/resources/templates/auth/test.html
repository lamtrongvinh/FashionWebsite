<!DOCTYPE html>
<html>
<head>
	<title>Modal Popup Example</title>
	<!-- Thêm các tệp CSS của Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Thêm các tệp JavaScript của Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// Lắng nghe sự kiện click trên nút Save
		$(document).ready(function(){
			$("#saveButton").click(function(){
				saveChanges(); // Gọi hàm saveChanges()
			});
		});

		// Hàm saveChanges()
		function saveChanges() {
			// Lưu thay đổi
			// Đóng Modal Popup
			$('#myModal').modal('hide');
		}
	</script>
</head>
<body>

<!-- Button để kích hoạt Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	Open Modal
</button>

<!-- Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal header -->
			<div class="modal-header">
				<h4 class="modal-title">Modal Popup Example</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<p>This is an example of a Modal Popup using Bootstrap.</p>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="saveButton">Save changes</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
